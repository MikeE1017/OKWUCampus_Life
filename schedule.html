  <main>
    <section class="container mt-4">
      <div class="page-header">
        <h2>My Class Schedule</h2>
        <p>Enter your courses below. Your schedule will save automatically.</p>
      </div>

      <!-- Schedule Form -->
      <div class="content-card mb-4">
        <h4>Add a Class</h4>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Course Name</label>
            <input id="courseName" class="form-control" placeholder="e.g. Intro to Cybersecurity" />
          </div>

          <div class="col-md-3">
            <label class="form-label">Day</label>
            <select id="courseDay" class="form-select">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>

          <div class="col-md-2">
            <label class="form-label">Time</label>
            <input id="courseTime" class="form-control" placeholder="10:00 AM" />
          </div>

          <div class="col-md-3">
            <label class="form-label">Location</label>
            <input id="courseLocation" class="form-control" placeholder="e.g. Lyon Hall 201" />
          </div>
        </div>

        <button id="addClassBtn" class="btn btn-primary mt-3">Add Class</button>
      </div>

      <!-- Saved Schedule -->
      <div class="content-card">
        <h4>My Weekly Schedule</h4>
        <ul id="scheduleList" class="list-group">
          <!-- Classes appear here -->
        </ul>
      </div>
    </section>
  </main>
